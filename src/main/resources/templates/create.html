<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        label span {
            flex: 1;
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            flex: 2;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create User</h1>
    <form th:object="${user}" th:action="@{/user-create}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label><span>Name:</span> <input type="text" th:field="*{first_name}" /></label>
        <label><span>Surname:</span> <input type="text" th:field="*{last_name}" /></label>
        <label><span>Age:</span> <input type="number" th:field="*{age}" /></label>
        <label><span>Email:</span> <input type="email" th:field="*{email}" /></label>
        <input type="submit" value="Create" />
    </form>
</div>

</body>
</html>
